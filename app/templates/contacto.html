{% include 'defaults/head.html' %}

<body>

    {% include 'defaults/header.html' %}

    <div class="headerImage3"></div>
    <div class="contenedor2 separador">
        <h1>¿Te gustaría estar el tanto de todas nuestras Novedades?</h1>
    </div>

    <section class="formulario">
        <h2 class="titulo-formulario">Suscribite a nuestro NewsLetter</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <br />
    </section>

    {% include 'defaults/footer.html'%}
    {% include 'defaults/scriptsjs.html'%}

</body>

</html>
